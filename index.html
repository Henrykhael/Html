<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Eback cadastro</h1>
        <img src="./imagens/cadastro.png" alt="Imagem de cadastro">
    </header>
    <h2>Informações necessárias para finalizar a criação do seu usuário</h2>
    <div class="container container-flex">
        <div class="form">
            <form>
                <input type="text" placeholder="Nome Completo" id="nomeCompleto">
                <input type="text" placeholder="CPF" id="cpf">
                <input type="email" placeholder="E-mail" id="email">
                <input type="tel" placeholder="Telefone" id="telefone">
                <input type="text" placeholder="CEP" id="cep">
                <input type="text" placeholder="Endereço" id="endereço">
                <input type="number" placeholder="N°" id="numeroEndereço">
                <input type="text" placeholder="Bairro" id="bairro">
                <input type="text" placeholder="Cidade" id="cidade">
                <label>Estado</label>
                <select>
                    <option >AC </option>
                    <option >AL </option>
                    <option >AP </option>
                    <option >AM </option>
                    <option >BA </option>
                    <option >CE </option>
                    <option >DF </option>
                    <option >ES </option>
                    <option >GO </option>
                    <option >MA </option>
                    <option >MT </option>
                    <option >MS </option>
                    <option >MG </option>
                    <option >PA </option>
                    <option >PB </option>
                    <option >PE </option>
                    <option >PI </option>
                    <option >PR </option>
                    <option >RJ </option>
                    <option >RO </option>
                    <option >RN </option>
                    <option >RR </option>
                    <option >RS </option>
                    <option >SC </option>
                    <option >SE </option>
                    <option >TO </option>
                    <option >SP </option>
                </select>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="image">
            <img src="./imagens/frente-ebac.jpeg" alt="Recepção da Ebac">
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
